<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@kagarisoft/csc/dist/css/common.min.css"
    />

    <style>
      body {
        background: #efefef;
      }
      .container {
        width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 0px 0px 15px 15px;
        display: inline-block;
      }
      main {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .custom-text {
        color: #9b9b9b;
      }
    </style>
  </head>
  <body>
    <div class="kg__container kg-expanded">
      <main>
        <div class="container">
          <h3>You do not have permissions for this page (HTTP Error 403)</h3>
          <br />
          <p class="kg__text kg-Baloo custom-text">
            Thank you for your visit.<br />
            We're sorry, but there is no file viewable at the URL (address) you
            specified.<br />
            Sorry for the inconvenience, but please go back in from the top page
            once.
          </p>
          <br />
          <a class="kg__button kg-no__decoration kg-danger kg-100" href="https://kagarisoft.com"
            >Go to Top Page</a
          >
        </div>
      </main>
    </div>
  </body>
</html>
